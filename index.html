<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
body {
    height: 100%;
    width: 100%;
    overflow: hidden;
}
#search-bar-container {
    position: absolute;
    background-color: transparent;
    height: 50px;
    width: 630px;
    border: 1px solid #ddd;
    border-radius: 30px;
    cursor: pointer;
    margin-top: 0%;
    margin-left: calc(50% - 325px);
    
} 
#search-bar-container:hover{
    box-shadow: 0px 1px 5px 1px #ddd;
    border-top: 1px solid rgb(233, 232, 232);
}

#search-bar {
    position: absolute;
    height: 20px;
    width: 400px;
    margin-top: 15px;
    margin-left: 100px;
    padding: 0;
    border: 0;
    
}

#logo {
    text-align: center;
    display: block;
    margin-top: 13%;
}
#search-icon {
    position: absolute;
    margin-top: 15px;
    margin-left: 15px;
    color: rgba(153, 150, 150, 0.863);
}
#microphone-icon {
    position: absolute;
    margin-top: 12.5px;
    margin-left: 590px;
    transform: scale(1.2);
}
#buttons-container {
    position: absolute;
    margin-top: 75px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    gap: 1%;
    width: 100%;

}
.button {
    background-color: transparent;
    border: 1px solid transparent;
    padding: 10px 20px 10px 20px;
    color:rgba(37, 37, 37, 0.938);
    font-size: 14px;
}
.button:hover {
    border: 1px solid #ddd;
    border-radius: 5px;
}
#nav-header {
    width: 100%;
    position: fixed;
    top: 0;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    font-family: arial;
    font-size: 14px;

}
.nav-buttons {
   padding: 10px;
   text-decoration: none;
   color:rgba(37, 37, 37, 0.938);
}
.nav-buttons-avatar {
    height: 30px;
    width: 30px;
    border-radius: 50%;
    margin-right: 20px;
    
}
.nav-apps-icon {
    margin-right: 60px;
    margin-bottom: 52px;
}
#footer {
    display: flex;
    flex-direction: row;
    justify-content:space-between;
    width: 100%;
    bottom: 0;
    position: fixed;
    border-top:1px solid #ddd;
    padding: 10px;
}
.footer-links {
    padding: 15px;
    text-decoration: none;
    color:rgba(117, 117, 117, 0.863);
    font-family: arial;
    font-size: 14px;
}   
</style>  

</head>
<body>
<header>
<nav id=nav-header>
<a class="nav-buttons" href="">Gmail</a> 
<a class="nav-buttons" href="">Images</a>    
<a class="nav-apps-icon" href=""><span id="search-icon" class="material-icons">apps</span></a>  
<a href=""><img class=nav-buttons-avatar src="https://lh3.googleusercontent.com/ogw/ADea4I5yXYif4m9EtpNyQ8RaeoRuMtIwmHm9w9lqR7GtDg=s32-c-mo"></a>   
</nav>    
</header>
<main id="main">
<div id="logo">
<h1>
<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
</h1>
</div>
<form>
<div id="search-bar-container"> 
<span id="search-icon" class="material-icons">search</span>
<img id="microphone-icon" src="https://michalosman.github.io/google-homepage/images/google-microphone.png" alt="Microphone button">   
<input id="search-bar" type="text">
</div>
</form>
<div id="buttons-container">
<button class="button">Google Search</button>
<button class="button">I'm Feeling Lucky</button>
</div>
</main>

<footer id="footer">
<div>
<a class="footer-links" href="">About</a>
<a class="footer-links" href="">Advertising</a>
<a class="footer-links" href="">Business</a>
<a class="footer-links" href="">How Search Works</a>
</div>
<div>
<a class="footer-links" href="">Privacy</a>   
<a class="footer-links" href="">Terms</a>
<a class="footer-links" href="" style="margin-right: 50px;">Settings</a>
</div>    
</footer>
</body>    
</html>
